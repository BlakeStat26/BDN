<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noel’s 1989 Toyota Supra</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #f3d1ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ff4d6d;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .supra-photo img {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      margin-bottom: 1.5rem;
    }

    .fast-question {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .fast-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .fast-btn {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.25s ease;
      color: white;
    }

    .fast-btn.yes {
      background: #ff4d6d;
      position: relative;
    }

    .fast-btn.no {
      background: #6c63ff;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Noel’s 1989 Toyota Supra</h1>
    <p class="tagline">Built to boost. Tuned to hunt. Restored to perfection.</p>

    <!-- Centered Supra Photo -->
    <div class="supra-photo">
      <img src="YOUR_SUPRA_IMAGE_URL_HERE" alt="Noel's Supra">
    </div>

    <!-- Fast Question -->
    <div class="fast-question">
      Is this car fast?
      <div class="fast-buttons">
        <button id="fastYes" class="fast-btn yes">Yes</button>
        <button id="fastNo" class="fast-btn no">No</button>
      </div>
    </div>

  </div>

  <script>
    const fastYes = document.getElementById('fastYes');

    fastYes.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      fastYes.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
